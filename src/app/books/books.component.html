<table border="1px" style="width: 100%" class="text-center">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="text-center">Danh sách các cuốn sách</h3>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3">
                <b style="display: inline">Có {{ count }} cuốn sách</b>
            </div>
            <div class="col-lg-6">
      
            </div>
            <div class="col-lg-2">
                <a class="btn btn-primary" style="float: right" routerLink="/book-add" routerLinkActive="active">Thêm Sách Mới
                </a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-11">
                <div class="panel-body">
                    <table class="table table-bordered" border="3px" style="width: 90%;">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên sách </th>
                                <th>Tác giả</th>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let book of books; let i = index;">
                                <th scope="row">{{ book.id }}</th>
                                <td><a [routerLink]="['/book-detail',book.id]"> {{ book.bookname}} </a></td>
                                <td>{{ book.author }}</td>
                                <td>
                                    <a class="btn btn-info" [routerLink]="['/book-edit',book.id]">Sửa</a> |
                                    <a class="btn btn-danger" [routerLink]="['/book-delete',book.id]">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</table>
